<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/auth.css"/>
    <title>AI Detection</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header__logo">
            <img src="images/logo.svg" alt="AI Detection">
        </div>
        <div class="header__navbar">
            <a href="index.html" class="header__navbar__item _active">
                Content Detector
            </a>
            <a href="subscriptions.html" class="header__navbar__item">
                Pricing
            </a>
        </div>
        <div class="header__profile">
            <a href="#">Log in <img src="images/login.svg" alt="Login"/></a>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="auth">
            <h3>Sign in</h3>
            <form action="#">
                <div class="auth__form-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email..." id="email" name="email"/>
                </div>
                <div class="auth__form-input">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password..." id="password" name="password"/>
                </div>
                <div class="auth__form-input">
                    <button type="submit">Login</button>
                </div>
            </form>
            <a href="register.html">Have no account? Register</a>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
